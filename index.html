<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top 10 KLSE Banks - Relative Price Movement Since 1 July 2024</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chart { width: 100%; height: 600px; }
  </style>
</head>
<body>
  <h1>Top 10 KLSE Banks - Relative Price Movement Since 1 July 2024</h1>
  <div id="chart"></div>
  <script>
    const data = /* JSON_DATA_PLACEHOLDER */;
    const baseDate = '2024-07-01';
    const traces = data.map(stock => {
      const basePrice = stock.prices.find(p => p.date === baseDate)?.price;
      if (!basePrice) return null;
      return {
        x: stock.prices.map(p => p.date),
        y: stock.prices.map(p => (p.price / basePrice) * 100),
        mode: 'lines',
        name: stock.symbol
      };
    }).filter(Boolean);

    const layout = {
      title: 'Top 10 KLSE Banks - Relative Price Movement Since 1 July 2024',
      xaxis: {
        title: 'Date',
        rangeslider: { visible: true },
        type: 'date'
      },
      yaxis: { title: 'Relative Price (1 July 2024 = 100)' }
    };

    Plotly.newPlot('chart', traces, layout);
  </script>
</body>
</html>
