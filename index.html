<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Top-10 KLSE Banks – relative price since 1 Jul 2024</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>body{font-family:Arial,Helvetica,sans-serif;margin:20px}#chart{width:100%;height:600px}</style>
</head>
<body>
  <h1>Top-10 KLSE Banks – Relative Price Movement Since 1 July 2024</h1>
  <div id="chart"></div>
  <script>
    const data   = /* JSON_DATA_PLACEHOLDER */;
    const base   = '2024-07-01';
    const highlight = '1155.KL';          // same ticker as in Python file

    const traces = data.map(stock => {
      const basePrice = stock.prices.find(p => p.date === base)?.price;
      if (!basePrice) return null;
      const isHighlight = stock.symbol === highlight;
      return {
        x: stock.prices.map(p => p.date),
        y: stock.prices.map(p => (p.price / basePrice) * 100),
        mode: 'lines',
        name: stock.name,
        line: { width: isHighlight ? 4 : 1.8,
                color: isHighlight ? '#d62728' : undefined }
      };
    }).filter(Boolean);

    const layout = {
      title: 'Top-10 KLSE Banks – Relative Price Movement Since 1 July 2024',
      xaxis: { title:'Date', rangeslider:{visible:true}, type:'date' },
      yaxis: { title:'Relative Price (1 Jul 2024 = 100)' },
      hovermode:'x unified'
    };
    Plotly.newPlot('chart', traces, layout);
  </script>
</body>
</html>
